<html lang="en">
<head>
   <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
    background-color: seagreen;
}

header {
    background: lightgray;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

main {
    padding: 2rem;
}

h1, h2 {
    color: Black;
}

p {
    margin-bottom: 1rem;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Contact Form Section */
.contact-form {
    background: #ffffff;
    padding: 2rem;
    margin-bottom: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-bottom: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
}

input:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
}

textarea {
    resize: none;
}

.btn {
    display: inline-block;
    background: #007bff;
    color: white;
    border: none;
    margin-left: 360px;
    padding: 0.75rem 1.5rem;
    text-align: center;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: black;
}

/* Contact Info Section */
.contact-info {
    padding: 2rem;
    background: #e9ecef;
    border-radius: 8px;
    text-align: center;
}

.contact-info p {
    margin: 0.5rem 0;
}

/* Footer */
footer {
    text-align: center;
    background: lightgreen;
    color: black;
    padding: 1rem 0;
    margin-top: 2rem;
}
   </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-form">
    <h2>We'd Love to Hear From You!</h2>
         <p>If you have any questions, feedback, or issues, feel free to get in touch with us using the form below.</p>
            <form action="/submit" method="post">
        <div class="form-group">
     <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
      <div class="form-group">
      <label for="email">Your Email</label>
   <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
     <div class="form-group">
      <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
      <button type="submit" class="btn">Submit</button>
            </form>
        </section>
        <section class="contact-info">
      <h2>Other Ways to Reach Us</h2>
    <p>Email: support@bookstagram.com</p>
       <p>Phone: +1 (123) 456-7890</p>
  <p>Address: JAUNPUR, U.P., INDIA</p>
        </section>
    </main>
    <footer>
       <p>&copy; 2024 ShoppingApp. All rights reserved.</p>
    </footer>
</body>
</html>
