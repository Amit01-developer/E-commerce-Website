<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstagram - Home</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', cursive;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(to right, seagreen, green);
            color: white;
            text-align: center;
            padding: 20px 10px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            gap: 10px;
        }

        nav a {
            background-color: #fff;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #4caf50;
            color: white;
            transform: scale(1.1);
        }

        .video-section {
            max-width: 100%;
            overflow: hidden;
            margin: 20px auto;
            padding: 0 10px;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        footer {
            background: linear-gradient(to right, seagreen, green);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            nav a {
                padding: 8px 15px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

        <a href="home.html">Home</a>
        <a href="product.html">Products</a>
        <a href="account.html">Account</a>
        <a href="contactus.html">Contact</a>
    </nav>

    </video>
</div>

    <footer>

    </footer>
</body>
</html>
